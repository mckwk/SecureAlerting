services:
  notifier:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BROKER_URL=broker:9093
      - NOTIFICATION_TOPIC=alert_notifications
      - HOST=0.0.0.0
      - PORT=8000
      - ALLOW_ORIGINS=*
      - SMTP_SERVER=<your-smtp-server>
      - SMTP_PORT=<your-smtp-port>
      - SMTP_USER=<your-smtp-user>
      - SMTP_PASSWORD=<your-smtp-password>
    depends_on:
      broker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000

  broker:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://broker:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_CREATE_TOPICS: "alert_notifications:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"

  consumer_worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      broker:
        condition: service_healthy
    environment:
      - KAFKA_BROKER_URL=broker:9093
      - NOTIFICATION_TOPIC=alert_notifications
      - SMTP_SERVER=<your-smtp-server>
      - SMTP_PORT=<your-smtp-port>
      - SMTP_USER=<your-smtp-user>
      - SMTP_PASSWORD=<your-smtp-password>
      - PYTHONPATH=/app/
    command: python src/workers/consumer_worker.py